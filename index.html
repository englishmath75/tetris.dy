<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 테트리스 게임</title>
    <style>
        /* [CSS] 게임 디자인 및 스타일 */
        body {
            background: #202028; /* 어두운 배경 */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 스크롤 방지 */
        }

        /* 점수판 스타일 */
        #score-box {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* 게임 보드 테두리 */
        #game-container {
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* 그림자 효과 */
            background-color: #000;
        }

        canvas {
            display: block;
        }

        /* 조작법 안내 */
        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="score-box">Score: <span id="score">0</span></div>
    
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <p>← → : 이동 | ↑ : 회전 | ↓ : 내리기</p>
    </div>

    <script>
        /* [JS] 게임 로직 구현 */
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        // 블록 하나의 크기를 20px로 설정 (캔버스 크기 240/20 = 12칸, 400/20 = 20칸)
        context.scale(20, 20);

        // 테트리스 조각(테트로미노) 모양 정의 (7가지)
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        // 게임 보드(2차원 배열) 생성 함수
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // 블록 충돌 감지 함수
        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 화면 그리기 함수
        function draw() {
            // 배경을 검은색으로 지움
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0}); // 고정된 블록 그리기
            drawMatrix(player.matrix, player.pos); // 현재 움직이는 블록 그리기
        }

        // 행렬(블록)을 캔버스에 그리는 함수
        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // 블록 색상 팔레트
                        const colors = [
                            null,
                            '#FF0D72', // I (빨강 계열 등 임의 배정)
                            '#0DC2FF', // L
                            '#0DFF72', // J
                            '#F538FF', // O
                            '#FF8E0D', // Z
                            '#FFE138', // S
                            '#3877FF', // T
                        ];
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // 바닥에 닿은 블록을 보드(arena)에 합치기
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // 블록 회전 함수
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // 줄 삭제 및 점수 계산
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer; // 0이 하나라도 있으면 꽉 찬 줄이 아님
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row); // 지운 줄을 맨 위로 보냄 (빈 줄)
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        // 블록을 아래로 떨어뜨리기
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        // 블록 좌우 이동
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        // 블록 초기화 및 게임 오버 처리
        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                // 게임 오버 시 보드 초기화
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        // 블록 회전 (벽 차기 기능 포함)
        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000; // 1초마다 떨어짐
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
        }

        // 게임 상태 관리 객체
        const arena = createMatrix(12, 20); // 12열 20행
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        // 키보드 이벤트 리스너
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { // 왼쪽
                playerMove(-1);
            } else if (event.keyCode === 39) { // 오른쪽
                playerMove(1);
            } else if (event.keyCode === 40) { // 아래
                playerDrop();
            } else if (event.keyCode === 81) { // Q (반시계)
                playerRotate(-1);
            } else if (event.keyCode === 87 || event.keyCode === 38) { // W or 위 (시계)
                playerRotate(1);
            }
        });

        // 게임 시작
        playerReset();
        updateScore();
        update();

    </script>
</body>
</html>
