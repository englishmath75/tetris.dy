<body>

    <div id="overlay" style="display: flex;">
        <div id="input-form">

            <input type="text" id="nickname-input" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš” (ìµœëŒ€ 10ì)" maxlength="10">
            <button id="start-game-button">ê²Œì„ ì‹œì‘</button>

    </div>

    <div id="score-box">Score: <span id="score">0</span></div>

    <div id="main-container">
        <div id="game-container">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div id="side-panel">

                <h4>NEXT</h4>
                <canvas id="next-piece-canvas" width="100" height="100"></canvas>
            </div>

            <div id="ranking-box">
                <h3>ğŸ† RANKING</h3>

                    </ul>
            </div>
        </div>
    </div>

    <div style="margin-top: 20px; display: flex; align-items: center; gap: 20px;">
        <button id="pause-button">â¸ï¸ ë©ˆì¶¤ (P)</button>
        <div class="controls-visual">
            <div class="control-key" title="ì™¼ìª½ ì´ë™">â†</div>
            <div class="control-key" title="ì˜¤ë¥¸ìª½ ì´ë™">â†’</div>
            <div class="control-key" title="íšŒì „">â†‘ (W)</div>

    </div>
    
    <script>
        /* [JS] ê²Œì„ ë¡œì§ êµ¬í˜„ */
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece-canvas');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const overlay = document.getElementById('overlay');
        const inputForm = document.getElementById('input-form');
        const nicknameInput = document.getElementById('nickname-input');
        const startGameButton = document.getElementById('start-game-button');
        const pauseButton = document.getElementById('pause-button');
        const rankingList = document.getElementById('ranking-list');

        context.scale(20, 20); // ë©”ì¸ ê²Œì„íŒ
        nextContext.scale(20, 20); // ë‹¤ìŒ ë¸”ë¡ ë¯¸ë¦¬ë³´ê¸° (4x5 ì¹¸ì— ë§ê²Œ ì¡°ì •)

        const ARENA_WIDTH = 12;
        const ARENA_HEIGHT = 20;

        let lastTime = 0;
        let dropCounter = 0;
        let dropInterval = 1000; // 1ì´ˆë§ˆë‹¤ ë–¨ì–´ì§
        let isPaused = true;
        let currentNickname = '';
        
        // ë¸”ë¡ ìƒ‰ìƒ íŒ”ë ˆíŠ¸ (ì¸ë±ìŠ¤ 0ì€ null/ë¹ˆì¹¸)
        const colors = [
            null,
            '#0DC2FF', // I (Cyan)
            '#FF0D72', // J (Blue)
            '#0DFF72', // L (Orange)
            '#F538FF', // O (Yellow)
            '#FF8E0D', // Z (Red)
            '#FFE138', // S (Green)
            '#3877FF', // T (Purple)
        ];

        // í…ŒíŠ¸ë¦¬ìŠ¤ ì¡°ê°(í…ŒíŠ¸ë¡œë¯¸ë…¸) ëª¨ì–‘ ì •ì˜ (7ê°€ì§€)
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 0, 2],
                    [2, 2, 2],
                    [0, 0, 0],
                ];
            } else if (type === 'J') {
                return [
                    [3, 0, 0],
                    [3, 3, 3],
                    [0, 0, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }
        
        // ê²Œì„ ìƒíƒœ ê´€ë¦¬ ê°ì²´
        const arena = createMatrix(ARENA_WIDTH, ARENA_HEIGHT);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };
        const pieces = 'ILJOTSZ';
        let nextPieceType = pieces[pieces.length * Math.random() | 0];
        let ranking = JSON.parse(localStorage.getItem('tetrisRanking')) || [];

        // ----------------------------------------------------------------------
        // 1. ê²Œì„ ë¡œì§ í•¨ìˆ˜
        // ----------------------------------------------------------------------

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            // ì „ì¹˜ (Transpose)
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }

            // í–‰ ë°˜ì „ (Reverse)
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerRotate(dir) {
            if (isPaused) return;

            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            
            // ë²½ ì°¨ê¸° (Wall Kick)
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir); // íšŒì „ ë³µêµ¬
                    player.pos.x = pos; // ìœ„ì¹˜ ë³µêµ¬
                    return;
                }
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        // ë‹¤ìŒ ë¸”ë¡ì„ í˜„ì¬ ë¸”ë¡ìœ¼ë¡œ ê°€ì ¸ì˜¤ê³ , ìƒˆ ë‹¤ìŒ ë¸”ë¡ì„ ë¬´ì‘ìœ„ë¡œ ìƒì„±
        function playerReset() {
            player.matrix = createPiece(nextPieceType);
            nextPieceType = pieces[pieces.length * Math.random() | 0]; // ë‹¤ìŒ ë¸”ë¡ ìƒì„±
            
            player.pos.y = 0;
            player.pos.x = (ARENA_WIDTH / 2 | 0) - (player.matrix[0].length / 2 | 0);

            // ê²Œì„ ì˜¤ë²„ ì²´í¬
            if (collide(arena, player)) {
                gameOver();
                return;
            }
            drawNextPiece();
        }

        // ----------------------------------------------------------------------
        // 2. ê²Œì„ ìƒíƒœ ê´€ë¦¬
        // ----------------------------------------------------------------------

        function update(time = 0) {
            if (isPaused) {
                lastTime = time;
                requestAnimationFrame(update);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function playerDrop() {
            if (isPaused) return;

            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                arenaSweep();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (isPaused) return;
            
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
            draw();
        }
        
        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                // ì¼ì‹œ ì •ì§€ ì‹œ ì˜¤ë²„ë ˆì´ë¥¼ ë„ì›€
                overlay.style.display = 'flex';
                inputForm.innerHTML = '<div id="pause-message">PAUSED</div>';
                pauseButton.innerText = 'â–¶ï¸ ê³„ì† (P)';
            } else {
                // ê²Œì„ ì¬ê°œ
                overlay.style.display = 'none';
                pauseButton.innerText = 'â¸ï¸ ë©ˆì¶¤ (P)';
                // lastTimeì„ í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ì¬ì„¤ì •í•˜ì—¬ í° deltaTime ë°©ì§€
                lastTime = performance.now(); 
                requestAnimationFrame(update); 
            }
        }

        function gameOver() {
            isPaused = true;
            alert(`ê²Œì„ ì¢…ë£Œ! ${currentNickname}ë‹˜ì˜ ìµœì¢… ì ìˆ˜ëŠ” ${player.score}ì ì…ë‹ˆë‹¤.`);
            
            // ë­í‚¹ ì—…ë°ì´íŠ¸ ë° ì €ì¥
            ranking.push({ nickname: currentNickname, score: player.score });
            ranking.sort((a, b) => b.score - a.score);
            ranking = ranking.slice(0, 5); // ìƒìœ„ 5ê°œë§Œ ìœ ì§€
            localStorage.setItem('tetrisRanking', JSON.stringify(ranking));

            drawRanking();
            
            // ë‹‰ë„¤ì„ ì…ë ¥ í¼ìœ¼ë¡œ ë³µê·€
            overlay.style.display = 'flex';
            inputForm.innerHTML = `
                <h2>ê²Œì„ ì˜¤ë²„! ë‹¤ì‹œ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?</h2>
                <input type="text" id="nickname-input" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš” (ìµœëŒ€ 10ì)" maxlength="10">
                <button id="start-game-button" disabled>ê²Œì„ ì¬ì‹œì‘</button>
            `;
            document.getElementById('start-game-button').onclick = startGame;
            document.getElementById('nickname-input').oninput = checkNicknameInput;
            document.getElementById('nickname-input').value = currentNickname;
            checkNicknameInput(); // ë‹‰ë„¤ì„ì´ ì´ë¯¸ ìˆìœ¼ë©´ ë²„íŠ¼ í™œì„±í™”
        }

        function startGame() {
            const newNickname = document.getElementById('nickname-input').value.trim();
            if (!newNickname) return;

            currentNickname = newNickname;
            arena.forEach(row => row.fill(0)); // ë³´ë“œ ì´ˆê¸°í™”
            player.score = 0; // ì ìˆ˜ ì´ˆê¸°í™”
            updateScore();
            
            playerReset(); // ì²« ë¸”ë¡ ìƒì„±
            isPaused = false; // ì¼ì‹œ ì •ì§€ í•´ì œ
            overlay.style.display = 'none';
            pauseButton.innerText = 'â¸ï¸ ë©ˆì¶¤ (P)';
            
            // ê²Œì„ ë£¨í”„ ì‹œì‘
            lastTime = 0; 
            update();
        }

        // ----------------------------------------------------------------------
        // 3. UI/ë Œë”ë§
        // ----------------------------------------------------------------------

        // í–‰ë ¬(ë¸”ë¡)ì„ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ëŠ” í•¨ìˆ˜
        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        // ë¸”ë¡ ê²½ê³„ì„  (ì„ íƒì‚¬í•­: ê²Œì„ ìŠ¤íƒ€ì¼ì— ë”°ë¼)
                        ctx.strokeStyle = '#202028'; 
                        ctx.lineWidth = 0.1;
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            // ë©”ì¸ ìº”ë²„ìŠ¤ ë°°ê²½ ì§€ìš°ê¸°
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0}, context); // ê³ ì •ëœ ë¸”ë¡ ê·¸ë¦¬ê¸°
            drawMatrix(player.matrix, player.pos, context); // í˜„ì¬ ì›€ì§ì´ëŠ” ë¸”ë¡ ê·¸ë¦¬ê¸°
        }

        // ë‹¤ìŒ ë¸”ë¡ ìº”ë²„ìŠ¤ ê·¸ë¦¬ê¸°
        function drawNextPiece() {
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            const nextMatrix = createPiece(nextPieceType);
            const size = nextMatrix.length;
            
            // ë‹¤ìŒ ë¸”ë¡ì„ ë¯¸ë¦¬ë³´ê¸° ìº”ë²„ìŠ¤ ì¤‘ì•™ì— ë°°ì¹˜í•˜ê¸° ìœ„í•œ ê³„ì‚°
            const offsetX = (nextCanvas.width / 20 / 2) - (size / 2);
            const offsetY = (nextCanvas.height / 20 / 2) - (size / 2);

            drawMatrix(nextMatrix, {x: offsetX, y: offsetY}, nextContext);
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        function drawRanking() {
            rankingList.innerHTML = '';
            ranking.forEach((rank, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${index + 1}.</strong> ${rank.nickname.padEnd(10, ' ')} <span>${rank.score}ì </span>`;
                rankingList.appendChild(li);
            });
        }

        function checkNicknameInput() {
            const button = document.getElementById('start-game-button');
            if (document.getElementById('nickname-input').value.trim().length > 0) {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        }

        // ----------------------------------------------------------------------
        // 4. ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë° ì´ˆê¸°í™”
        // ----------------------------------------------------------------------

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('keydown', event => {
            if (event.code === 'ArrowLeft') { // ì™¼ìª½
                playerMove(-1);
            } else if (event.code === 'ArrowRight') { // ì˜¤ë¥¸ìª½
                playerMove(1);
            } else if (event.code === 'ArrowDown') { // ì•„ë˜ (ì†Œí”„íŠ¸ ë“œë¡­)
                playerDrop();
            } else if (event.code === 'ArrowUp' || event.code === 'KeyW') { // ìœ„ ë˜ëŠ” W (ì‹œê³„ ë°©í–¥ íšŒì „)
                playerRotate(1);
            } else if (event.code === 'KeyQ') { // Q (ë°˜ì‹œê³„ ë°©í–¥ íšŒì „)
                playerRotate(-1);
            } else if (event.code === 'KeyP') { // P (ì¼ì‹œ ì •ì§€)
                togglePause();
            }
        });

        // ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        startGameButton.onclick = startGame;
        nicknameInput.oninput = checkNicknameInput;
        pauseButton.onclick = togglePause;

        // ì´ˆê¸° í™”ë©´ ì„¤ì •
        drawRanking();
        checkNicknameInput(); // ì´ˆê¸° ë‹‰ë„¤ì„ ì…ë ¥ ê²€ì‚¬
        drawNextPiece(); // ë‹¤ìŒ ë¸”ë¡ ë¯¸ë¦¬ë³´ê¸° ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
    </script>
